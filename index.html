<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="pfp.png" />
    <title>Jack Kirby</title>
  </head>
  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1>Jack Kirby</h1>
        <p>Co-creator or Marvel</p>
      </div>
    </div>
    <container-fluid>
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" id="navId" role="tablist">
        <li class="nav-item">
          <a
            href="#tab1Id"
            class="nav-link active"
            data-bs-toggle="tab"
            aria-current="page"
            >Home</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a href="#tab5Id" class="nav-link" data-bs-toggle="tab">Life</a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#tab5Id" class="nav-link" data-bs-toggle="tab">Work</a>
        </li>
        <li class="nav-item" role="presentation">
          <a href="#tab5Id" class="nav-link" data-bs-toggle="tab">Style</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="tab1Id"
          role="tabpanel"
        ></div>
        <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
        <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
      </div>

      <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
      <script>
        var triggerEl = document.querySelector("#navId a");
        bootstrap.Tab.getInstance(triggerEl).show(); // Select tab by name
      </script>
    </container-fluid>
    <script></script>
  </body>
</html>
